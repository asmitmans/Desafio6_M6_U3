<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Rural School Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">
<div th:replace="~{navbar :: nav}"></div>
<div class="container">
    <h4 class="py-1 text-primary">Students</h4>
    <div class="border border-light pb-4 px-4 border-opacity-10">
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
        <table class="table table-dark table-striped table-bordered">
            <thead>
            <tr class="thead-dark">
                <th>ID</th>
                <th>Name</th>
                <th>Course</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s : ${students}">
                <th th:text="${s.getId()}"></th>
                <td th:text="${s.getName()}"></td>
                <td th:text="${s.getCourse().getName()}"></td>
                <td>
                    <a th:href="@{/students/{id}(id=${s.getId()})}" class="btn btn-link p-0 m-0">Edit</a>

                    <form th:action="@{/students/delete/{id}(id=${s.getId()})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-link p-0 m-0"
                                onclick="return confirm('Are you sure you want to delete this record?');">
                            Delete</button>
                    </form>

                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <form class="border border-light p-4 border-opacity-10" th:action="@{/students/save}" method="post" id="bookForm">
        <input type="hidden" id="id" name="id"
               th:value="${student != null} ? ${student.getId()} : 0">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control bg-dark text-white" id="name" name="name"
                   th:value="${student != null} ? ${student.getName()} : ''">
        </div>
        <div class="mb-3">
            <label for="course" class="form-label">Course</label>
            <select class="form-control bg-dark text-white" id="course" name="course" required>
                <option value="" disabled selected>Select a course</option>
                <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.name}"
                        th:selected="${student != null && student.course != null && student.course.id == course.id}"></option>
            </select>
        </div>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-outline-secondary me-2" onclick="resetForm()">Cancel</button>
            <button type="submit" class="btn btn-outline-primary" th:text="${student != null} ? 'Update Student' : 'Create Student'"></button>
        </div>

    </form>
</div>

<script>
    function resetForm() {
        const form = document.getElementById('bookForm');
        form.querySelector('#id').value = '0';
        form.querySelector('#name').value = '';
        form.querySelector('#course').value = '';
        form.querySelector('button[type="submit"]').textContent = 'Create Student';
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
